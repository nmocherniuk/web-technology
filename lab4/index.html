<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Hunt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸŽ¯ Pixel Hunt</h1>
        <p class="subtitle">Click the colored square before time runs out!</p>
      </header>

      <div id="controls" class="controls">
        <div class="control-group">
          <label for="difficulty">
            <span class="label-text">Difficulty:</span>
            <select id="difficulty">
              <option value="">Select...</option>
              <option value="lazy">Lazy</option>
              <option value="normal">Normal</option>
              <option value="hard">Catch me if you can</option>
            </select>
          </label>
        </div>
        <div class="control-group">
          <label for="color">
            <span class="label-text">Color:</span>
            <select id="color">
              <option value="">Select...</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
            </select>
          </label>
        </div>
        <button id="start-button" class="start-button">Start Game</button>
      </div>

      <div id="game-info" class="game-info" style="display: none">
        <div class="info-item">
          <span class="info-label">Score:</span>
          <span id="score" class="info-value">0</span>
        </div>
        <div class="info-item">
          <span class="info-label">Time:</span>
          <span id="time" class="info-value">0</span>
          <span class="info-unit">s</span>
        </div>
      </div>

      <div id="game-area" class="game-area"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
